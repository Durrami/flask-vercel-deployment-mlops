name: Deploy Flask App to Vercel

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checkout the repository code

    - name: Set up Python
      uses: actions/setup-python@v2  # Set up Python
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install project dependencies

    - name: Install Vercel CLI
      run: |
        npm install -g vercel  # Install Vercel CLI globally

    - name: Deploy to Vercel
      run: |
        vercel --prod --yes  # Deploy to Vercel in production mode automatically
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}  # Use Vercel token from GitHub Secrets
